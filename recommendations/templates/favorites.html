{% extends 'base.html' %}

{% block content %}
<h2>My Favorite Products</h2>
<ul class="product-list">
    {% for product in products %}
        <li class="product-item">
            {{ product.name }}
            <a href="{% url 'add_favorite' product.id %}" class="button">
                Remove from Favorites
            </a>
        </li>
    {% endfor %}
{% endblock %}
