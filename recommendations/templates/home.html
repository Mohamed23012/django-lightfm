{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Welcome, {{ user.username }}!</h2>
    <h3>Products:</h3>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_click' product.id %}">{{ product.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
